<div id="card">
  <div id="inside">
    <header>
      <div class="left">
        <div id="name">{{ monster().name }}</div>
      </div>
      <div class="right">
        <div id="hp">{{ monster().hp }} HP</div>
        <img class="energy icon" src="assets/energy_fire.png" />
      </div>
    </header>
    <figure id="art">
      <img src="assets/dracaufeu.jpg" />
      <figcaption>{{ monster().figureCaption }}</figcaption>
    </figure>
    <div id="capacities">
      <div class="capacity">
        <div class="main">
          <div class="cost">
            <img class="icon energy" src="assets/energy_fire.png" />
            <img class="icon energy" src="assets/energy_fire.png" />
          </div>
          <div class="name">{{ monster().attackName }}</div>
          <div class="damage">{{ monster().attackStrenght }}</div>
        </div>
        <div class="description">
          {{ monster().attackDescription }}
        </div>
      </div>
    </div>
  </div>
</div>
